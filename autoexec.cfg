// 1EF CS2 Autoconfig
// ---------------------------
// This config is optimized for a 5:4 resolution.
// Many legacy CS:GO commands have been removed or adjusted for CS2.
// Backup your current config before trying this one.
// ---------------------------
unbindall                                                      // Unbind all keys
echo "Started loading 1EF"                                     // Display startup message

//---------------------
// Main Settings
//---------------------
con_enable "1"                                                 // Enable the developer console
cl_join_advertise "2"                                          // Set join advertisement mode (2 = pro setting)
cl_show_observer_crosshair "2"                                 // Enable observer crosshair (mode 2)
snd_mute_losefocus "0"                                         // Do not mute sound when window loses focus
r_drawparticles "0"                                            // Disable particle effects for performance (may be cheat‑protected)

//---------------------
// Crosshair Settings
//---------------------
// cl_crosshair_drawoutline "0.1"                              // [REMOVED] CS2 expects a boolean; using default outline behavior instead
cl_crosshair_dynamic_maxdist_splitratio "0.35"                 // Adjust dynamic crosshair maximum split distance ratio
cl_crosshair_dynamic_splitalpha_innermod "1"                   // Set inner alpha modulation for dynamic crosshair
cl_crosshair_dynamic_splitalpha_outermod "0.5"                 // Set outer alpha modulation for dynamic crosshair
cl_crosshair_dynamic_splitdist "7"                             // Set the distance for crosshair splitting dynamics
cl_crosshair_friendly_warning "0"                              // Disable crosshair warning for teammates
cl_crosshair_outlinethickness "0"                              // Set crosshair outline thickness (override)
cl_crosshair_sniper_width "1"                                  // Set sniper crosshair width
cl_crosshair_t "0"                                             // Disable T‑style crosshair
cl_crosshairalpha "255"                                        // Set crosshair opacity to full (255)
cl_crosshaircolor_b "255"                                      // Set blue component of crosshair color
cl_crosshaircolor_g "0"                                        // Set green component of crosshair color
cl_crosshaircolor_r "127"                                      // Set red component of crosshair color
cl_crosshairdot "0"                                            // Disable the center dot on the crosshair
cl_crosshairgap "-2"                                           // Set the gap size of the crosshair
cl_crosshairgap_useweaponvalue "0"                             // Disable weapon‑dependent crosshair gap scaling
cl_crosshairsize "1"                                           // Set crosshair size
cl_crosshairstyle "5"                                          // Use crosshair style 5 (pro‑preferred)
cl_crosshairthickness "0"                                      // Set crosshair line thickness
cl_crosshairusealpha "1"                                       // Enable alpha (transparency) in crosshair

//---------------------
// HUD Settings (Optimized for 5:4 Resolution)
//---------------------
hud_scaling "0.95"                                             // Scale HUD elements to 95%
hud_showtargetid "1"                                           // Enable target ID display on HUD
cl_hud_color "4"                                               // Set HUD color scheme to style 4
cl_showloadout "1"                                             // Display your loadout on the HUD
cl_show_clan_in_death_notice "0"                               // Disable clan tag in death notices
cl_teamid_overhead_mode "2"                                    // Set team ID display mode overhead
cl_autohelp "0"                                                // Disable automatic help prompts
gameinstructor_enable "0"                                      // Turn off in-game instructor tips
safezonex "0.95"                                               // Set horizontal safezone scaling (for 5:4 resolution)
safezoney "1"                                                  // Set vertical safezone scaling (for 5:4 resolution)

//---------------------
// Radar Settings
//---------------------
cl_teammate_colors_show "1"                                    // Enable teammate color icons on the radar
cl_hud_radar_scale "1"                                         // Set the radar scale on the HUD
cl_radar_scale "0.4"                                           // Adjust overall radar size
cl_radar_always_centered "0"                                   // Do not force the radar to center on your position
cl_radar_icon_scale_min "0.6"                                  // Set minimum scale for radar icons

//---------------------
// Mouse Settings
//---------------------
sensitivity "1.3"                                              // Set overall mouse sensitivity
// m_rawinput "1"                                              // [REMOVED] CS2 does not support m_rawinput
// m_customaccel "0"                                           // [REMOVED] CS2 does not support m_customaccel

//---------------------
// Viewmodel Settings
//---------------------
viewmodel_fov "68"                                             // Set the field of view for your viewmodel
viewmodel_offset_x "2"                                         // Adjust viewmodel horizontal offset
viewmodel_offset_y "2"                                         // Adjust viewmodel vertical offset
viewmodel_offset_z "-2"                                        // Adjust viewmodel depth (forward/backward)

//---------------------
// Network Settings (Lowest Latency)
//---------------------
rate "786432"                                                  // Set network rate (max bandwidth in bytes)
mm_dedicated_search_maxping "25"                               // Set maximum acceptable ping for matchmaking
cl_interp_ratio "1"                                            // Set network interpolation ratio for smooth movement
// cl_cmdrate "128"                                            // [REMOVED] Not supported in CS2
// cl_updaterate "128"                                         // [REMOVED] Not supported in CS2
// cl_interp "0"                                               // [REMOVED] Not supported in CS2

//---------------------
// FPS & Video Settings (Visual Clarity and Performance)
//---------------------
fps_max "0"                                                    // Set maximum FPS (0 = unlimited)
fps_max_tools "0"                                              // Set maximum FPS for tools (0 = unlimited)
fps_max_ui "0"                                                 // Set maximum FPS for UI (0 = unlimited)
// mat_queue_mode "2"                                          // [REMOVED] Not supported in CS2
// mat_picmip "0"                                              // [REMOVED] Not supported in CS2
// mat_hdr_level "2"                                           // [REMOVED] Not supported in CS2
// mat_monitorgamma "2.2"                                      // [REMOVED] Not supported in CS2

//---------------------
// Sound Settings (Pro-Level Clarity)
//---------------------
snd_deathcamera_volume "0"                                     // Mute deathcam sound
snd_mapobjective_volume "0"                                    // Mute map objective sounds
snd_menumusic_volume "0"                                       // Mute menu music
snd_mute_mvp_music_live_players "0"                            // Do not mute MVP music during live play
snd_mvp_volume "0.1"                                           // Set MVP sound volume low
snd_roundend_volume "0"                                        // Mute round end sound
snd_roundstart_volume "0"                                      // Mute round start sound
snd_tensecondwarning_volume "0.05"                             // Set ten-second warning volume low
// soundscape_fadetime "9999"                                  // [REMOVED] Cheat protected in CS2
volume "1"                                                     // Set master volume to full
snd_voipvolume "1"                                             // Set VOIP volume to full
snd_mixahead "0.05"                                            // Reduce sound mixing latency for immediate audio cues

//---------------------
// Other Settings
//---------------------
cl_showfps "0"                                                 // Do not display FPS on screen
// cl_showpos "0"                                              // [REMOVED] Cheat protected in CS2
cl_showerror "0"                                               // Do not display error messages in-game
cl_draw_only_deathnotices "0"                                  // Draw full HUD (not only death notices)
cl_drawhud_force_radar "0"                                     // Do not force radar display on HUD
cl_drawhud_force_teamid_overhead "0"                           // Do not force overhead team IDs
// cl_drawhud "1"                                              // [REMOVED] Cheat protected in CS2
// fov_cs_debug "0"                                            // [REMOVED] Cheat protected in CS2
// fog_enable "1"                                              // [REMOVED] Cheat protected in CS2
// fog_override "0"                                            // [REMOVED] Cheat protected in CS2
cl_resend "1.5"                                                // Set command resend time for network consistency
// host_timescale "1.0"                                        // [REMOVED] Cheat protected in CS2
func_break_max_pieces "0"                                      // Disable extra physics pieces on breakable objects
cl_use_opens_buy_menu "0"                                      // Use legacy buy menu instead of new style
r_drawtracers_firstperson "0"                                  // Disable first-person bullet tracers
spec_replay_autostart "0"                                      // Disable auto-start of spectator replay
cl_debounce_zoom "0"                                           // Disable zoom debounce for snipers

//---------------------
// Scripts
//---------------------
// (Sound adjustment while shifting)
alias +incvol "incrementvar volume 0 2 0.5;+sprint"            // Increase volume and sprint on SHIFT press
alias -incvol "incrementvar volume 0 2 -0.5;-sprint"           // Decrease volume and stop sprint on SHIFT release
bind "SHIFT" "+incvol"                                         // Bind SHIFT to volume increment and sprint

// (Useful shortcuts)
alias d "disconnect"                                           // Quick disconnect from server
alias q "quit;exit"                                            // Quit game and exit
alias r "retry"                                                // Retry the current match
alias rs "mp_restartgame 1"                                    // Restart the game (multiplayer)

// (Drop C4 script)
alias +dropc4 "slot3; slot5"                                   // Select bomb drop slots for C4
alias -dropc4 "drop; slot3; slot1"                             // Drop bomb and revert to primary slot
bind "h" "+dropc4"                                             // Bind key 'h' to drop C4

//---------------------
// Bindings
//---------------------
// General bindings
bind "c" "switchhands"                                         // Switch weapon hands
bind "enter" "+attack"                                         // Bind ENTER to primary attack
bind "`" "toggleconsole"                                       // Toggle console with the tilde key
bind "r" "+reload"                                             // Bind R to reload
bind "mwheelup" "+jump"                                        // Use mouse wheel up for jump
bind "mwheeldown" "+jump"                                      // Use mouse wheel down for jump
bind "F5" "say ❤"                                             // Say a heart emoji in chat on F5
bind "F6" "say ✌(ツ)ว"                                        // Say a peace emoji in chat on F6
bind "F7" "say ¸,ø¤º°`°º¤ø,¸   🎀  𝒹𝒾𝒸𝓀  🎀   ¸,ø¤º°`°º¤ø,¸"  // Custom chat message on F7
bind "i" "toggle cl_crosshairsize 1 1000"                      // Toggle crosshair size between 1 and 1000
bind "4" "slot4"                                               // Select weapon slot 4
bind "z" "radialradio"                                         // Open radial radio menu
bind "l" "toggle voice_modenable 0 1"                          // Toggle voice modulation on/off
bind "p" "noclip"                                              // Enable noclip mode
bind "MOUSE1" "+attack"                                        // Left mouse button for primary attack
bind "MOUSE2" "+attack2"                                       // Right mouse button for secondary attack
bind "MOUSE3" "player_ping"                                    // Use mouse button 3 to ping
bind "k" "sv_rethrow_last_grenade"                             // Bind key 'k' to rethrow the last grenade

// (Buy binds)
bind "uparrow" "buy weapon_flashbang"                          // Buy flashbang with up arrow
bind "rightarrow" "buy weapon_smokegrenade"                    // Buy smoke grenade with right arrow
bind "leftarrow" "buy weapon_molotov"                          // Buy molotov with left arrow
bind "downarrow" "buy weapon_hegrenade"                        // Buy HE grenade with down arrow
bind "KP_0" "buy item_kevlar"                                  // Buy kevlar with keypad 0
bind "KP_1" "buy weapon_awp"                                   // Buy AWP with keypad 1
bind "KP_2" "buy weapon_ak47; buy weapon_m4a1_silencer"        // Buy AK47 or M4A1-S with keypad 2
bind "KP_3" "buy weapon_famas; buy weapon_galilar"             // Buy Famas or Galil AR with keypad 3
bind "KP_4" "buy weapon_deagle"                                // Buy Deagle with keypad 4
bind "KP_5" "buy weapon_p250"                                  // Buy P250 with keypad 5
bind "KP_6" "buy weapon_tec9; buy weapon_fiveseven"            // Buy Tec-9 or Five-Seven with keypad 6
bind "KP_7" "buy weapon_mp7"                                   // Buy MP7 with keypad 7
bind "KP_8" "buy weapon_xm1014"                                // Buy XM1014 with keypad 8
bind "KP_9" "buy weapon_mp9; buy weapon_mac10"                 // Buy MP9 or MAC-10 with keypad 9
bind "KP_ENTER" "buy vesthelm; buy item_kevlar;"               // Buy vest+helmet and kevlar with keypad ENTER
bind "KP_DEL" "buy defuser"                                    // Buy defuse kit with keypad DELETE

// (Directional & Miscellaneous bindings)
bind "MOUSE_X" "yaw"                                           // Map mouse X movement to view yaw
bind "MOUSE_Y" "pitch"                                         // Map mouse Y movement to view pitch
bind "w" "+forward"                                            // Move forward with W
bind "s" "+back"                                               // Move backward with S
bind "a" "+left"                                               // Strafe left with A
bind "d" "+right"                                              // Strafe right with D
bind "space" "+jump"                                           // Bind SPACE to jump
bind "b" "buymenu"                                             // Open the buy menu with B
bind "f" "+lookatweapon"                                       // Inspect your weapon with F
bind "m" "teammenu"                                            // Open the team menu with M
bind "t" "+spray_menu"                                         // Open the spray menu with T
bind "x" "slot12"                                              // Bind X to select custom slot 12
bind "z" "+radialradio3"                                       // Bind Z to a third radial radio option
bind "ctrl" "+duck"                                            // Crouch with CTRL
bind "shift" "+sprint"                                         // Sprint with SHIFT
bind "TAB" "+showscores"                                       // Show scoreboard with TAB
bind "ESCAPE" "cancelselect"                                   // Cancel selections with ESCAPE
bind "DEL" "mute"                                              // Mute with DELETE
bind "PAUSE" "pause"                                           // Pause game with PAUSE key
bind "MOUSE5" "+voicerecord"                                   // Use extra mouse button for voice recording
bind "e" "+use"                                                // Bind E to use/interact
bind "g" "drop"                                                // Bind G to drop the current item
bind "q" "lastinv"                                             // Switch to last used weapon with Q
bind "1" "slot1"                                               // Select weapon slot 1
bind "2" "slot2"                                               // Select weapon slot 2
bind "3" "slot3"                                               // Select weapon slot 3
bind "4" "slot4"                                               // Select weapon slot 4
bind "5" "slot5"                                               // Select weapon slot 5
bind "u" "messagemode2"                                        // Open team chat with U
bind "y" "messagemode"                                         // Open all-chat with Y
bind "F3" "autobuy"                                            // Trigger autobuy with F3
bind "F4" "rebuy"                                              // Trigger rebuy with F4

//---------------------
// Save Config
//---------------------
host_writeconfig                                               // Save all settings to config file
echo "loaded 1EF"                                              // Confirm config load completion

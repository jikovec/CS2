// demoui by 1EF - Demo UI Config for CS2
// ---------------------------------------
// [USAGE] Open the console and enter: "exec autoexec_demoui"
// ---------------------------------------
// This config is designed to optimize the demo user interface for analyzing
// demos or recording gameplay with minimal distractions. It disables post-
// processing and fog effects, shows only death notices, and sets a custom FOV
// and skybox for consistent visuals. Adjust the values as needed.
// ---------------------------------------
demoui                             // Activate the demo UI (if supported in CS2)
sv_cheats 1                        // Enable cheats to allow demo-related commands
fog_enable 0                       // Disable fog effects to improve visual clarity
fog_override 1                     // Force override of default fog settings
cl_draw_only_deathnotices 1        // Show only death notices (minimal HUD)
fov_cs_debug 100                   // Set the field-of-view for demo viewing to 100 (adjust as desired)
sv_skyname vertigo                 // Set the skybox to "vertigo" for consistent, clear visuals
// mat_postprocess_enable 0        // [REMOVED] CS2 does not support mat_postprocess_enable
// net_graph 0                     // [REMOVED] CS2 does not support net_graph

echo "Demo UI config loaded!"      // Confirm that the demo UI config has been executed
// bunnyhop by 1EF - Bunnyhop Training Config for CS2
// ---------------------------------------
// [USAGE] Open the console and enter: "exec autoexec_bunnyhop".
// ---------------------------------------
// This config is designed for practicing bunnyhopping (/fun).
// It enables cheats and adjusts various server variables to remove or reduce
// stamina limitations and to increase air acceleration for improved bunnyhop performance.
// ---------------------------------------
sv_cheats 1                         // Enable cheats (required for modifying movement variables)
sv_enablebunnyhopping 1             // Explicitly enable bunnyhopping
sv_maxvelocity 7000                 // Increase maximum velocity for rapid movement
sv_staminamax 0                     // Disable stamina limits (set max stamina to 0 for no restrictions)
sv_staminalandcost 0                // Disable stamina cost when landing
sv_staminajumpcost 0                // Disable stamina cost for jumping
sv_accelerate_use_weapon_speed 0    // Ignore weapon speed in acceleration calculations
sv_staminarecoveryrate 0            // Disable stamina recovery (effectively removing stamina management)
sv_autobunnyhopping 1               // Enable automatic bunnyhopping for continuous jumps
sv_airaccelerate 2000               // Increase air acceleration for better control mid-air
cl_showpos 1                        // Display position and movement data (useful for debugging bunnyhop mechanics)
echo "Enjoy jumping around!"        // Display a practice message on load
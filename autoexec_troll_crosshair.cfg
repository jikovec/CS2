// troll-crosshair by 1EF - "Troll Crosshair" Config for CS2
// ---------------------------------------------------------
// [USAGE] Open the console and enter: "exec autoexec_troll_crosshair"
// ---------------------------------------------------------
// This config sets up a huuuge, exaggerated crosshair.
// It uses an atypical crosshair style and oversized values to create an unusable crosshair.
// Note: This is intended for trolling or experimentation, not for competitive play.
// ---------------------------------------------------------
cl_crosshairstyle "3"                // Set crosshair style to 3 (customizable style)
cl_crosshaircolor "5"                // Use custom color mode (5 = custom)
cl_crosshairsize "500"               // Set crosshair size extremely high (for trolling effect)
cl_crosshairgap "0"                  // Set the gap between crosshair lines to 0
cl_crosshairalpha "255"              // Set crosshair opacity to full (255 = fully opaque)
cl_crosshairusealpha "1"             // Enable the use of alpha transparency for the crosshair
cl_crosshairthickness "500"          // Set crosshair line thickness to an exaggerated value
cl_crosshaircolor_r "255"            // Set the red component of the crosshair color to 255
cl_crosshaircolor_g "50"             // Set the green component of the crosshair color to 50
cl_crosshaircolor_b "255"            // Set the blue component of the crosshair color to 255
cl_crosshair_drawoutline "1"         // Enable drawing an outline around the crosshair
cl_crosshair_outlinethickness "3"    // Set the thickness of the crosshair outline to 3
cl_crosshairdot "0"                  // Disable the center dot on the crosshair
cl_crosshair_t "1"                   // Enable Tâ€‘style crosshair (can affect appearance)
cl_crosshairgap_useweaponvalue "0"   // Disable automatic gap scaling based on weapon values
hud_showtargetid "0"                 // Disable target identification on the HUD

echo "Troll crosshair loaded!"
// nades by 1EF - Training Config for CS2
// ---------------------------------------
// [USAGE] Open the console and enter: "exec autoexec_nades".
// ---------------------------------------
// This config is designed for practicing grenade throws.
// It enables cheats, grants infinite ammo, sets extremely long rounds,
// removes freeze and warmup times, and allows buying anywhere.
// Money settings are high to allow full purchases for practice.
// ---------------------------------------
sv_cheats 1                        // Enable cheats (required for training commands)
sv_infinite_ammo 1                 // Enable infinite ammo
ammo_grenade_limit_total 5         // Set total grenade limit to 5

mp_limitteams 0                    // Remove team limits
mp_maxmoney 100000                 // Set maximum money (optional)
mp_startmoney 999999               // Set starting money to a high value

mp_buytime 999999                  // Extend buy time to nearly unlimited duration
mp_buy_anywhere 1                  // Allow buying anywhere on the map

mp_freezetime 0                    // Remove freeze time at round start
mp_round_restart_delay 0           // Eliminate delay when restarting rounds

mp_roundtime 999999                // Set round time to a very high value (unlimited practice)
mp_roundtime_defuse 999999         // Set round time (defuse mode) to a high value
// mp_roundtime_deployment 999999  // [REMOVED] Not used; deployment mode rounds may not be needed
mp_roundtime_hostage 999999        // Set round time (hostage mode) to a very high value

mp_warmuptime 0                    // Remove warmup time
mp_autoteambalance 0               // Disable automatic team balancing
mp_autokick 0                      // Disable auto-kick

sv_autobunnyhopping 1              // Enable automatic bunny hopping
bot_kick                           // Kick all bots from the game

sv_showimpacts 1                   // Show bullet/grenade impact points for visual feedback

mp_restartgame 1                   // Restart the game to apply all settings
echo "Enjoy your practice!"        // Display a practice message on load
